<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleCargarAuto.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Mauto</title>
</head>
<body>
    <header>
        <a href="{{ url_for('principal') }}">
            <img class="logo" src="../static/images/logo-home.png">
        </a>
    </header>

    <main>
        <form action="{{ url_for('cargar_automovil') }}" method="POST">
            <h2>Registrar Automóvil</h2>

            <fieldset>
                <legend>Información del Automóvil</legend>
                <div class="form_input">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Marca del automóvil" required><br>

                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Modelo del automóvil" required><br>

                    <label for="anio">Año</label>
                    <input type="number" id="anio" name="anio" placeholder="Año de fabricación" required><br>

                    <label for="vin">Número de Identificación del Vehículo (VIN)</label>
                    <input type="text" id="vin" name="vin" placeholder="VIN" required><br>

                    <label for="kilometraje">Kilometraje</label>
                    <input type="number" id="kilometraje" name="kilometraje" placeholder="Kilometraje actual" required><br>

                    <label for="combustible">Tipo de Combustible</label>
                    <select id="combustible" name="combustible">
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diésel</option>
                        <option value="hibrido">Híbrido</option>
                        <option value="electrico">Eléctrico</option>
                    </select><br>
                </div>
            </fieldset>

            <div class="form_submit">
                <button class="submit_button" type="submit">Registrar Automóvil</button>
            </div>
        </form>
    </main>
</body>
</html>
