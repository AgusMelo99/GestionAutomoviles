<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleMantenimientos.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Mantenimientos - MAUTO</title>
</head>
<body>
    <header>
        <a href="{{ url_for('principal') }}">
            <img class="logo" src="../static/images/logo-home.png">
        </a>
    </header>

    <main>
        <div class="filtros">
            <label for="filtro-tipo">Filtrar por tipo:</label>
            <select id="filtro-tipo">
                <option value="todos">Todos</option>
                <option value="aceite">Cambio de Aceite</option>
                <option value="frenos">Revisi칩n de Frenos</option>
                <option value="neumaticos">Cambio de Neum치ticos</option>
            </select>
        </div>

        <div class="agregar-mantenimiento">
            <a href="{{ url_for('agregarMantenimiento', auto_id=auto_id) }}" class="btn-agregar">Agregar Mantenimiento</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Control</th>
                    <th>Pr칩ximo Control</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for mantenimiento in mantenimientos %}
                <tr>
                    <td>{{ mantenimiento.fecha }}</td> <!-- Fecha -->
                    <td>{{ mantenimiento.control }}</td> <!-- Control -->
                    <td>{{ mantenimiento.prox_control }}</td> <!-- Pr칩ximo Control -->
                    <td>
                        <a href="#" class="btn-accion">Ver</a>
                        <a href="#" class="btn-accion">Editar</a>
                        <a href="#" class="btn-accion">Eliminar</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No se encontraron mantenimientos</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
