<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleMisAutos.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Mis autos - MAUTO</title>
</head>
<body>
    <header>
        <a href="{{ url_for('principal') }}">
            <img class="logo" src="../static/images/logo-home.png">
        </a>
    </header>

    <main>
        <h1>Mis autos</h1>
        <div class="autos-container">
            {% for auto in autos %}
            <div class="auto-card">
                <h2>{{ auto.modelo }}</h2>
                <p><strong>Patente:</strong> {{ auto.patente }}</p>
                <p><strong>AÃ±o:</strong> {{ auto.anio }}</p>
                <a href="{{ url_for('mantenimientos', auto_id=auto['id_auto']) }}" class="btn-mantenimientos">Mantenimientos</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
