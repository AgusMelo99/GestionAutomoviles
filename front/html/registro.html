<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleForms.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet"> 
    <title>Mauto</title>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img class="logo" src="../static/images/logo-home.png">
        </a>
    
    <main>
        <form action="{{ url_for('registro') }}" method="POST">
            <h2>Registre una cuenta</h2>

            <fieldset>
                <legend>Datos personales</legend>
                <div class="form_input"> 
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
                    <span class="error" id="error-nombre"></span>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br>
                    <span class="error" id="error-apellido"></span> 
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <span class="error" id="error-email">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br>
                    <span class="error" id="error-contrasena"></span>
                </div>
            </fieldset>  

            <div class="form_submit">
                    <button class="submit_button" type="submit">Registrarse</button>
                </div>
            </form>
    </main>
</body>
</html>
